plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.github.fv2ray.fv2ray"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.github.fv2ray.fv2ray"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        // targetSdk = flutter.targetSdkVersion
        // targetSdk = 28
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        ndk {
			abiFilters "armeabi-v7a", "arm64-v8a",'x86','x86_64'
		}
		externalNativeBuild {
			ndkBuild {
				arguments "APP_CFLAGS+=-DPKGNAME=com/github/fv2ray/fv2ray -ffile-prefix-map=${rootDir}=."
				arguments "APP_LDFLAGS+=-Wl,--build-id=none"
			}
		}
    }

    flavorDimensions "target"
    productFlavors {
        apilatest {
            dimension "target"
            targetSdk = flutter.targetSdkVersion
        }

        api28 {
            dimension "target"
            targetSdk = 28
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }

    externalNativeBuild {
		ndkBuild {
			path "src/main/jni/Android.mk"
		}
	}

    lintOptions {
        disable 'ExpiredTargetSdkVersion'
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation (name:'libv2raymobile', ext:'aar')
}
